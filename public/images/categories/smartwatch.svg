<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <defs>
    <linearGradient id="watchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Elements -->
  <circle cx="50" cy="50" r="3" fill="#ffffff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="80" r="2" fill="#ffffff" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="220" r="2.5" fill="#ffffff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Smartwatch Band -->
  <ellipse cx="200" cy="150" rx="45" ry="80" fill="#333333" opacity="0.8"/>
  <ellipse cx="200" cy="150" rx="35" ry="70" fill="#555555"/>
  
  <!-- Watch Face -->
  <rect x="175" y="125" width="50" height="50" rx="8" fill="url(#watchGradient)" filter="url(#glow)"/>
  <rect x="180" y="130" width="40" height="40" rx="6" fill="#000000" opacity="0.9"/>
  
  <!-- Screen Content -->
  <rect x="185" y="135" width="30" height="3" rx="1" fill="#00ff88" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="185" y="142" width="20" height="2" rx="1" fill="#ffffff" opacity="0.6"/>
  <rect x="185" y="147" width="25" height="2" rx="1" fill="#ffffff" opacity="0.6"/>
  <rect x="185" y="152" width="15" height="2" rx="1" fill="#ffffff" opacity="0.6"/>
  
  <!-- Digital Crown -->
  <rect x="225" y="140" width="3" height="8" rx="1.5" fill="#cccccc"/>
  <rect x="225" y="152" width="3" height="5" rx="1.5" fill="#cccccc"/>
  
  <!-- Watch Band Details -->
  <rect x="190" y="95" width="20" height="4" rx="2" fill="#777777"/>
  <rect x="190" y="201" width="20" height="4" rx="2" fill="#777777"/>
  
  <!-- Floating Icons -->
  <g transform="translate(300, 40)" opacity="0.7">
    <circle r="15" fill="#ffffff" opacity="0.2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="16" fill="#ffffff">‚ù§Ô∏è</text>
    <animateTransform attributeName="transform" type="translate" values="300,40; 305,35; 300,40" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(100, 200)" opacity="0.6">
    <circle r="12" fill="#ffffff" opacity="0.2"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial" font-size="14" fill="#ffffff">üì±</text>
    <animateTransform attributeName="transform" type="translate" values="100,200; 95,205; 100,200" dur="4s" repeatCount="indefinite"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" opacity="0.9">
    Smartwatch
  </text>
  <text x="200" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" opacity="0.7">
    Tecnolog√≠a en tu mu√±eca
  </text>
</svg>

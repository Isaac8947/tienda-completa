<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="50%" style="stop-color:#4ecdc4"/>
      <stop offset="100%" style="stop-color:#45b7d1"/>
    </linearGradient>
    <filter id="techGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Tech Pattern -->
  <g opacity="0.1">
    <line x1="50" y1="50" x2="350" y2="50" stroke="#ffffff" stroke-width="1"/>
    <line x1="50" y1="100" x2="350" y2="100" stroke="#ffffff" stroke-width="1"/>
    <line x1="50" y1="150" x2="350" y2="150" stroke="#ffffff" stroke-width="1"/>
    <line x1="50" y1="200" x2="350" y2="200" stroke="#ffffff" stroke-width="1"/>
    <line x1="50" y1="250" x2="350" y2="250" stroke="#ffffff" stroke-width="1"/>
    
    <line x1="100" y1="30" x2="100" y2="270" stroke="#ffffff" stroke-width="1"/>
    <line x1="150" y1="30" x2="150" y2="270" stroke="#ffffff" stroke-width="1"/>
    <line x1="200" y1="30" x2="200" y2="270" stroke="#ffffff" stroke-width="1"/>
    <line x1="250" y1="30" x2="250" y2="270" stroke="#ffffff" stroke-width="1"/>
    <line x1="300" y1="30" x2="300" y2="270" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Central Tech Device (Laptop) -->
  <g transform="translate(200, 150)">
    <!-- Laptop Base -->
    <rect x="-60" y="0" width="120" height="8" rx="4" fill="#333333"/>
    <rect x="-55" y="2" width="110" height="4" rx="2" fill="#555555"/>
    
    <!-- Laptop Screen -->
    <rect x="-55" y="-40" width="110" height="40" rx="4" fill="#222222"/>
    <rect x="-50" y="-35" width="100" height="30" rx="2" fill="url(#techGradient)" filter="url(#techGlow)"/>
    
    <!-- Screen Content -->
    <rect x="-45" y="-30" width="90" height="2" rx="1" fill="#ffffff" opacity="0.8"/>
    <rect x="-45" y="-25" width="60" height="2" rx="1" fill="#ffffff" opacity="0.6"/>
    <rect x="-45" y="-20" width="70" height="2" rx="1" fill="#ffffff" opacity="0.6"/>
    <rect x="-45" y="-15" width="50" height="2" rx="1" fill="#ffffff" opacity="0.6"/>
    
    <!-- Keyboard -->
    <rect x="-45" y="3" width="90" height="2" rx="1" fill="#666666"/>
    
    <!-- Trackpad -->
    <rect x="-15" y="6" width="30" height="1" rx="0.5" fill="#444444"/>
  </g>
  
  <!-- Floating Tech Icons -->
  <g transform="translate(80, 80)" opacity="0.8">
    <circle r="20" fill="#ffffff" opacity="0.2"/>
    <rect x="-8" y="-8" width="16" height="16" rx="2" fill="#4ecdc4"/>
    <rect x="-6" y="-6" width="12" height="12" rx="1" fill="#ffffff"/>
    <animateTransform attributeName="transform" type="translate" values="80,80; 85,75; 80,80" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(320, 220)" opacity="0.7">
    <circle r="18" fill="#ffffff" opacity="0.2"/>
    <polygon points="0,-8 8,4 -8,4" fill="#ff6b6b"/>
    <animateTransform attributeName="transform" type="translate" values="320,220; 315,225; 320,220" dur="4s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(120, 220)" opacity="0.6">
    <circle r="15" fill="#ffffff" opacity="0.2"/>
    <circle r="8" fill="#45b7d1"/>
    <circle r="4" fill="#ffffff"/>
    <animateTransform attributeName="transform" type="translate" values="120,220; 125,215; 120,220" dur="3.5s" repeatCount="indefinite"/>
  </g>
  
  <!-- WiFi Signal -->
  <g transform="translate(320, 80)" opacity="0.9">
    <path d="M -10,5 Q 0,-5 10,5" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.4"/>
    <path d="M -6,3 Q 0,-3 6,3" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M -3,2 Q 0,-1 3,2" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.8"/>
    <circle r="1" fill="#ffffff"/>
  </g>
  
  <!-- Binary Code Animation -->
  <g opacity="0.3">
    <text x="50" y="40" font-family="monospace" font-size="12" fill="#ffffff">101010</text>
    <text x="300" y="60" font-family="monospace" font-size="10" fill="#ffffff">110011</text>
    <text x="70" y="260" font-family="monospace" font-size="11" fill="#ffffff">010101</text>
    <animateTransform attributeName="transform" type="translate" values="0,0; 5,0; 0,0" dur="2s" repeatCount="indefinite"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" opacity="0.9">
    Tecnología
  </text>
  <text x="200" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" opacity="0.7">
    Innovación y futuro
  </text>
</svg>

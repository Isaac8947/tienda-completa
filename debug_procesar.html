<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Debug - Procesar Pedido</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        .debug { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        pre { background: #333; color: #fff; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h2>ğŸ”§ Debug Test - Procesar Pedido</h2>
    
    <div id="result"></div>
    
    <script>
        async function testProcesarPedido() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p class="info">ğŸ”„ Iniciando test...</p>';
            
            try {
                // Simular datos del formulario
                const formData = new FormData();
                formData.append('firstName', 'Ana');
                formData.append('lastName', 'GarcÃ­a');
                formData.append('phone', '3123456789');
                formData.append('email', 'ana@test.com');
                formData.append('department', 'BogotÃ¡');
                formData.append('city', 'BogotÃ¡');
                formData.append('address', 'Calle 123 #45-67');
                formData.append('cedula', '12345678');
                formData.append('notes', 'Pedido de prueba desde debug');
                formData.append('terms', 'on');
                
                resultDiv.innerHTML += '<p class="info">ğŸ“‹ Datos del formulario preparados</p>';
                
                // Hacer la peticiÃ³n
                resultDiv.innerHTML += '<p class="info">ğŸ“¡ Enviando peticiÃ³n a procesar-pedido.php...</p>';
                
                const response = await fetch('procesar-pedido.php', {
                    method: 'POST',
                    body: formData
                });
                
                resultDiv.innerHTML += `<p class="info">ğŸ“ˆ Status HTTP: ${response.status}</p>`;
                resultDiv.innerHTML += `<p class="info">ğŸ“‹ Content-Type: ${response.headers.get('content-type')}</p>`;
                
                // Obtener el texto raw de la respuesta
                const responseText = await response.text();
                
                resultDiv.innerHTML += '<div class="debug"><strong>ğŸ“„ Respuesta RAW:</strong><pre>' + 
                                      escapeHtml(responseText) + '</pre></div>';
                
                // Intentar parsear como JSON
                try {
                    const data = JSON.parse(responseText);
                    resultDiv.innerHTML += '<p class="success">âœ… JSON vÃ¡lido parseado</p>';
                    
                    resultDiv.innerHTML += '<div class="debug"><strong>ğŸ“Š Datos JSON:</strong><pre>' + 
                                          JSON.stringify(data, null, 2) + '</pre></div>';
                    
                    if (data.success) {
                        resultDiv.innerHTML += '<p class="success">ğŸ‰ Pedido procesado exitosamente!</p>';
                        if (data.order_id) {
                            resultDiv.innerHTML += `<p class="success">ğŸ“ Order ID: ${data.order_id}</p>`;
                        }
                        if (data.whatsapp_url) {
                            resultDiv.innerHTML += `<p class="info">ğŸ“± WhatsApp URL generada</p>`;
                        }
                    } else {
                        resultDiv.innerHTML += `<p class="error">âŒ Error: ${data.message}</p>`;
                    }
                    
                } catch (jsonError) {
                    resultDiv.innerHTML += '<p class="error">âŒ Error parseando JSON: ' + jsonError.message + '</p>';
                    resultDiv.innerHTML += '<p class="error">ğŸ” La respuesta no es JSON vÃ¡lido</p>';
                }
                
            } catch (error) {
                resultDiv.innerHTML += '<p class="error">âŒ Error en la peticiÃ³n: ' + error.message + '</p>';
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Ejecutar test automÃ¡ticamente
        document.addEventListener('DOMContentLoaded', testProcesarPedido);
    </script>
</body>
</html>
